name: Hello JNUer StuHealth

on:
  push:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'
    
jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      # git仓库到虚拟机
      - name: Update Codes 🔔
        uses: actions/checkout@v1
        
      # 确定版本 
      - name: Choose Version 👋
        uses: actions/setup-python@v2
        with:
          python-version: 3.x
          architecture: x64
          
      # 更新虚拟机时间
      - name: Update Time 📅
        run: tzutil /s "China Standard Time"
        
      # 安装依赖库
      - name: Install dependencies 😊
        run: pip3 install -r requirements.txt
        
        
      # 执行打卡文件
      - name: Clock In 🚀
        run: python3 ./Clock.py -a ${{ secrets.Account }} -p ${{ secrets.Password }}
        
      # 发送邮件
      - name: Send Mail 📧
        run: python3 ./Mail.py -e ${{ secrets.Email }} -c ${{ secrets.Cookie }} -s ${{ secrets.Service }}



