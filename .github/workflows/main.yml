name: Hello JNUer StuHealth

on:
  push:
  schedule:
    - cron: '1 0 * * *'
    
jobs:
  bot:
    runs-on: ubuntu-latest
    steps:
      # git仓库到虚拟机
      - name: Update Codes 🔔
        uses: actions/checkout@v1
        
      # 确定版本 
      - name: Choose Version 👋
        uses: actions/setup-python@v2
        with:
          python-version: 3.x
          architecture: x64
          
      # 更新虚拟机时间
      - name: Update Time 📅
        run: sudo timedatectl set-timezone 'Asia/Shanghai'
        
      # 安装依赖库
      - name: Install dependencies 😊
        run: pip3 install -r requirements.txt
      
      # 执行打卡文件
      - name: Clock In 🚀
        run: python3 -c "from distutils.sysconfig import get_python_lib;print(get_python_lib())"
       
      # 执行打卡文件
      - name: Clock In 🚀
        run: sudo python3 ./Clock.py -a ${{ secrets.Account }} -p 1
        
      # 发送邮件
      - name: Send Mail 📧
        run: sudo python3 ./Mail.py -e ${{ secrets.Email }} -p ${{ secrets.Cooike }}



